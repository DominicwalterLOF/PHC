<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> PHC Login page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <section>
        <div class="box">
          <div class="container">
            <div class="form">
                <form>
                  <h2>Login</h2>
                  <div class="inputbox">
                    <input type="text" placeholder="Username">
                  </div>
                  <div class="inputbox">
                    <input type="password" placeholder="Password">
                  </div>
                  <div class="inputbox">
                    <input type="submit" value="login">
                  </div>
                  <a class="forget" href="#">forgot password ? </a>
                  <p class="account" >Don't have an account ? <a class="forget" href="#">Sign up</a></p>
                    
                </form>
            </div>
          </div>
        </div>
        
      </section>
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    
  </body>
</html>
